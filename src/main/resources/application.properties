spring.application.name=back-ejercicio-2
spring.datasource.url=jdbc:postgresql://localhost:5432/react_spring
spring.datasource.username=react_spring
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
